<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro_Do_Lucas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Cron√¥metro do Lucas</h1>
      <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="miliseconds">00</div>
      </div>

      <div class="button">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="resetBtn">Resetar</button>
      </div>
    </div>
  </body>
</html>
